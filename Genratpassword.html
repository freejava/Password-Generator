<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
  <style>
    body {
  background-color: #f1f1f1;
}

h1 {
  margin-top: 40px;
}

form {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
}

label {
  margin-right: 10px;
}

#password-length {
  width: 60px;
  text-align: center;
}

#generate-button, #copy-button {
  margin-top: 20px;
  font-size: 18px;
  font-weight: bold;
}

#password {
  width: 80%;
  height: 40px;
  font-size: 18px;
  text-align: center;
  border: 2px solid #333;
  border-radius: 4px;
  margin: 0 auto;
}

  </style>
</head>
<body>
  <h1>Password Generator</h1>
  <!-- Add a form element to allow users to select the password length -->
  <form>
  <label for="password-length">Password length:</label>
  <input type="number" id="password-length" min="8" max="128" value="8">
  <br>
  <br>
  <label>
    <input type="checkbox" id="include-uppercase" checked>
    Include uppercase letters
  </label>
  <br>
  <label>
    <input type="checkbox" id="include-lowercase" checked>
    Include lowercase letters
  </label>
  <br>
  <label>
    <input type="checkbox" id="include-numbers" checked>
    Include numbers
  </label>
  <br>
  <label>
    <input type="checkbox" id="include-symbols" checked>
    Include symbols
  </label>
</form>

  <button id="generate-button">Generate Password</button>
  <br>
  <br>
  <!-- Use an input field to display the generated password -->
  <input type="text" id="password" value="Your generated password will appear here">

    <script>
  function generatePassword() {
  // Retrieve the password length from the form element
  const passwordLength = document.querySelector("#password-length").value;

  // Set the characters that can be included in the password
  let characters = "";
  if (document.querySelector("#include-uppercase").checked) {
    characters += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  }
  if (document.querySelector("#include-lowercase").checked) {
    characters += "abcdefghijklmnopqrstuvwxyz";
  }
  if (document.querySelector("#include-numbers").checked) {
    characters += "0123456789";
  }
  if (document.querySelector("#include-symbols").checked) {
    characters += "!@#$%^&*()_+-=";
  }

  // Initialize the password variable
  let password = "";

  // Loop through the password length
  for (let i = 0; i < passwordLength; i++) {
    // Generate a random index from the character string
    const index = Math.floor(Math.random() * characters.length);
    // Add the character at the random index to the password
    password += characters[index];
  }

  // Return the generated password
  return password;
}
// Get the generate button and password input element
const generateButton = document.querySelector("#generate-button");
const passwordInput = document.querySelector("#password");

// Add an event listener to the generate button
generateButton.addEventListener("click", function() {
  // Generate a new password when the button is clicked
  const password = generatePassword();
  // Update the password input with the generated password
  passwordInput.value = password;
});



  </script>


  <button id="copy-button">Copy Password</button>
  ...
  <script>
    // Add an event listener to the copy button
    document.querySelector("#copy-button").addEventListener("click", function() {
      // Copy the password to the clipboard
      navigator.clipboard.writeText(passwordInput.value);
      // Display a message to the user
      window.alert("Password copied to clipboard!");
    });
  </script>

</script>

</body>
</html>

</body>
</html>
